<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="./favicon-32x32.png"/>
</head>
<body>
  <div class="container">
    <div class="confirm border">
      Are you sure?
      <div class="confirmButtonContainer">
        <div class="confirmButton yes">Yes</div>
        <div class="confirmButton no">No</div>
        <div class="origin" data-origin=""></div>
      </div>
    </div>
    <div class="button start border">Start</div>
    <div class="button stop pulse border">Stop</div>
    <div class="timer">00:00</div>
    <div class="volume">
      <input class="ml border" type="number" placeholder="Millilitres">
      <div class="break"></div>
      <div>
        <input name="wee" class="cb wee" type="checkbox">
        <label for="wee" class="checkbox-custom-label">Wee</label>
      </div>
      <div>
        <input name="poo" class="cb poo" type="checkbox">
        <label for="poo" class="checkbox-custom-label">Poo</label>
      </div>
    </div>
    <div class="reset border">Reset</div>
    <div class="submit border">Submit</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
